<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-info h1 {
            margin-top: 0;
        }

        .price {
            font-size: 24px;
            color: #e67e22;
            margin: 10px 0;
        }

        .description {
            margin: 20px 0;
        }

        .add-to-cart {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #d35400;
        }

        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                align-items: center;
            }

            .product-info {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>Product Name</h1>
                <p class="price">$99.99</p>
                <p class="description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vehicula dui in nisl facilisis, at fermentum sapien efficitur. Integer at malesuada sapien. Suspendisse potenti.
                </p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
