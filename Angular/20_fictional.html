<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Company Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        .hero-section {
            background-image: url('https://via.placeholder.com/600x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .features-section {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feature {
            margin-bottom: 20px;
        }

        .feature img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fictional Company</h1>
        </header>

        <div class="hero-section">
            <h2>Welcome to our website!</h2>
        </div>

        <div class="features-section">
            <div class="feature">
                <img src="https://via.placeholder.com/300x200" alt="Feature 1">
                <h3>Feature 1</h3>
                <p>Description of feature 1 goes here.</p>
            </div>
            <div class="feature">
                <img src="https://via.placeholder.com/300x200" alt="Feature 2">
                <h3>Feature 2</h3>
                <p>Description of feature 2 goes here.</p>
            </div>
            <div class="feature">
                <img src="https://via.placeholder.com/300x200" alt="Feature 3">
                <h3>Feature 3</h3>
                <p>Description of feature 3 goes here.</p>
            </div>
        </div>

        <a href="#" class="cta-button">Learn More</a>
    </div>
</body>
</html>
